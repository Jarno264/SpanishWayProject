<!DOCTYPE html>
<html>
   <head>
      <title>The Spanish Way - Home</title>
      <link rel="icon" href="Files/Icons/WebsiteLogo.ico" type="image/x-icon">
      <link rel="stylesheet" href="style.css">
      <style>
         /* Add this if it's not in style.css already */
         #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
            background: #000; /* fallback color */
         }

         .homepage-container {
            position: relative;
            z-index: 1; /* so it's above the particles */
            text-align: center;
            padding: 50px 20px;
            color: white;
         }

         body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000; /* fallback in case canvas fails */
         }

         header, footer {
            position: relative;
            z-index: 2;
            color: white;
         }

         nav ul {
            list-style: none;
            padding: 0;
         }

         nav ul li {
            display: inline-block;
            margin-right: 15px;
         }

         .cta-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #00ffcc;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
         }

         iframe {
            max-width: 100%;
         }
      </style>
   </head>
   <body>
      <!-- Particle Background Canvas -->
      <div id="particles-js"></div>

      <header>
         <h1>The Spanish Way</h1>
         <nav>
            <br>
            <ul>
               <li><a href="index.html">Home</a></li>
               <li><a href="the-spanish-way-about.html">About The Spanish Way</a></li>
               <li><a href="the-spanish-way-route.html">Route</a>
                  <ul class="dropdown">
                     <li><a href="the-spanish-way-cologne.html">> Cologne</a></li>
                     <li><a href="the-spanish-way-muster.html">> Munster</a></li>
                  </ul>
               </li>
            </ul>
         </nav>
      </header>

      <section id="home">
         <div class="homepage-container">
            <h1 class="homepage-title">The Spanish Way</h1>
            <div class="homepage-buttons">
               <p>
                  <iframe width="560" height="315" src="https://www.youtube.com/embed/6eLZfe5945E?si=eZH-0Kj7v7DkYEiG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                  <br>
                  <a href="the-spanish-way-about.html" class="cta-button">About The Spanish Way</a>
                  <a href="the-spanish-way-route.html" class="cta-button">Route</a>
               </p>
            </div>
         </div>
      </section>

      <footer class="footer">
         <p>&copy; 2025 The Spanish Way. All rights reserved. Thank you for visiting!</p>
      </footer>

      <!-- Particle.js library -->
      <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

      <!-- Particle config -->
      <script>
         particlesJS("particles-js", {
            particles: {
               number: { value: 80, density: { enable: true, value_area: 800 } },
               color: { value: "#00ffcc" },
               shape: { type: "circle" },
               opacity: { value: 0.5, random: true },
               size: { value: 3, random: true },
               move: { enable: true, speed: 2, direction: "none", random: true }
            },
            interactivity: {
               detect_on: "canvas",
               events: {
                  onhover: { enable: true, mode: "repulse" },
                  onclick: { enable: true, mode: "push" }
               },
               modes: {
                  repulse: { distance: 100 },
                  push: { particles_nb: 4 }
               }
            }
         });
      </script>
   </body>
</html>
