   <style>
      
   .animated-background {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 0;
    pointer-events: none;

    background-image:
      url('Files/Images/Paper3.jpg'),
      linear-gradient(-45deg, #8B5E3C, #A67C52, #6E4B28, #B08B63);
    background-size: cover, 400% 400%;
    background-blend-mode: multiply;
    animation: gradientShift 25s ease infinite;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }


      /* General layout cleanup */
      body, html {
         margin: 0;

      }

      header, section, footer {

         z-index: 1;
      }

      .homepage-container {
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         padding: 40px 20px;
         max-width: 100%;
         box-shadow: none;
         background: none;
         border-radius: 0;
      }

.homepage-title {
   font-size: 40px;
   font-weight: bold;
   color: #00ffcc;
   text-align: center;
   text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffaa, 0 0 20px #00ffaa;
   animation: titleGlow 3s ease-in-out infinite alternate;
}

      .homepage-buttons {
         margin-top: 20px;
         display: flex;
         flex-wrap: wrap;
         gap: 15px;
         justify-content: center;
      }

      iframe {
         width: 90vw;
         max-width: 1100px;
         height: 62vw;
         max-height: 620px;
         border: none;
         border-radius: 8px;
         box-shadow: 0 0 20px rgba(0,0,0,0.5);

.cta-button {

   font-family: 'Courier New', Courier, monospace;
   font-size: 16px;
   transition: all 0.3s ease;
   box-shadow: 0 0 10px #00ffcc66;
}

.cta-button:hover {
   background: #00ffcc;
   color: #000;
   box-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc88;
   transform: translateY(-2px) scale(1.03);
}
